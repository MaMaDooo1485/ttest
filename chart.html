<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
        }
    </style>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
let start = JSON.parse(localStorage.getItem("Book"))
let how = []
let users = []
for(let i=0;i <start.length;i++){
    users[i] = start[i].name
    how[i]=start[i].mohbobiat
}
console.log(users);
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels:users,
            datasets: [{
              label: '# of Votes',
              data: how,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      <html>
